<ActionBar title="Barcelona Players" class="action-bar">
</ActionBar>

<GridLayout rows="500 500" class="page">
  <ListView row="0" [items]="players" class="list-group">
    <ng-template let-player="item">
      <Label [nsRouterLink]="['/player', player.id]" [text]="player.name"
      class="list-group-item"></Label>
    </ng-template>
  </ListView>
  <ListView row="1" [items]="links" class="list-group">
    <ng-template let-link="item">
      <Label [nsRouterLink]="['/home']" [text]="link" class="list-group-item"></Label>
    </ng-template>
  </ListView>
</GridLayout>
