<div class="centerNavBar">
  <nav mat-tab-nav-bar>
      <a mat-tab-link
        *ngFor="let link of navLinks"
        [routerLink]="link.path"
        (click)="activeLink = link"
        [active]="activeLink == link">
          {{link.label}}
      </a>
  </nav>
</div>
<router-outlet></router-outlet>
